name: Daily Stock Screening

on:
  schedule:
    - cron: '30 9 * * 1-5'  # WIB 16:30, Seninâ€“Jumat
  workflow_dispatch:  # manual run

jobs:
  screening:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install pandas pyyaml

      - name: â–¶ï¸ Run screening
        run: python main.py

      - name: ğŸ’¾ Commit hasil ke GitHub
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/
          git diff --staged --quiet || git commit -m "ğŸ“Š Update watchlist - $(date +'%Y-%m-%d')"
          git push
